<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="bg" src="images/pattern-background-desktop.svg" alt="" width="100%">
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img src="/images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body text-center ">
          <h1 class="card-title ">  Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="price-card">
              <div class="price">
                <img src="/images/icon-music.svg" alt="">
                <div class="plan"><span class="plan-title">  Annual Plan</span>
                  <span class="plan-price">$59.99/year</span>
                  </div>
                  
                            
                            
                            </div>
                            <a href="" class="change">  Change</a>
            </div>
           
          
            
          <a href="#" class=" payment d-block ">Proceed to Payment</a>
          <a href="" class=" cancel d-block"> Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>


  


  
 
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
